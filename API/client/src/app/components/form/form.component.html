<form
  class="form-outline form"
  (ngSubmit)="handleSubmit()">

  <div class="label mt-3">
    <label
      class="form-label label"
      for="firstNumber">First Number</label>
    <input
      type="number"
      [(ngModel)]="firstNumber"
      (ngModelChange)="validateInput($event)"
      max="9999999"
      min="-9999999"
      name="firstNumber"
      id="firstNumber"
      class="form-control input" />
  </div>

  <div class="label mt-2">
    <label
      class="form-label"
      for="secondNumber">Second Number</label>
    <input
      type="number"
      [(ngModel)]="secondNumber"
      (ngModelChange)="validateInput($event)"
      max="9999999"
      min="-9999999"
      name="secondNumber"
      id="secondNumber"
      class="form-control input" />
  </div>

  <p *ngIf="errorText !== ''" class="error-text">{{errorText}}</p>

  <div class="operation-container">
    <button
      type="button"
      class="btn btn-success col-12 button mt-3"
      *ngIf="!hasRecievedOperations"
      (click)="getOperations()">Get
      Operations</button>

    <app-button
      [name]="operand"
      [selected]="currentOperand === operand"
      *ngFor="let operand of operands"
      (onSelected)="selectOperation(operand)">hi
    </app-button>
  </div>

  <input
    class="btn btn-success col-12 button mt-3 {{canSubmit ? '' : 'disabled'}}"
    type="submit"
    value="Submit">
</form>

<h1 *ngIf="result !== null" class="result mt-4">{{result}}</h1>
